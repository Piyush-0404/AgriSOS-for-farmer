<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSOS Command Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #0d47a1;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        p {
            color: #555;
            margin-bottom: 25px;
        }

        #ip-input {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            width: calc(100% - 26px);
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #ip-input:focus {
            outline: none;
            border-color: #2193b0;
            box-shadow: 0 0 8px rgba(33, 147, 176, 0.3);
        }

        #mic-icon {
            width: 80px;
            height: 80px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 auto;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #mic-icon:hover {
            transform: scale(1.1);
        }
        #mic-icon.listening {
            background-color: #e53935;
            animation: pulse 1.5s infinite;
        }
        #mic-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        #status {
            margin-top: 25px;
            font-size: 1.1em;
            font-weight: 400;
            color: #555;
            min-height: 1.5em;
        }
        
        #status.success { color: #2e7d32; }
        #status.error { color: #c62828; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(229, 57, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 57, 53, 0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸšœ AgriSOS Command</h1>
        <p>Enter the device IP and tap the mic to activate.</p>
        <input type="text" id="ip-input" placeholder="Device IP Address">
        
        <div id="mic-icon" title="Click to Start/Stop Listening">
            <svg viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
            </svg>
        </div>

        <div id="status">Status: Idle</div>
    </div>

    <script>
        const micIcon = document.getElementById('mic-icon');
        const statusDiv = document.getElementById('status');
        const ipInput = document.getElementById('ip-input');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            statusDiv.textContent = "Browser does not support Speech Recognition.";
            statusDiv.className = 'error';
            micIcon.style.display = 'none';
        }

        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        let isListening = false;

        recognition.onresult = function(event) {
            const last = event.results.length - 1;
            const command = event.results[last][0].transcript.trim().toLowerCase();
            
            statusDiv.textContent = `Heard: "${command}"`;
            statusDiv.className = '';

            const keywords = ["help", "fire", "snake", "animal"];
            for (const keyword of keywords) {
                if (command.includes(keyword)) {
                    statusDiv.textContent = `Keyword '${keyword}' detected! Triggering...`;
                    statusDiv.className = 'success';
                    triggerDevice(keyword);
                    recognition.stop(); // Stop listening after a successful command
                    return;
                }
            }
        };

        recognition.onstart = function() {
            isListening = true;
            micIcon.classList.add('listening');
            statusDiv.textContent = "Listening for keywords...";
            statusDiv.className = '';
        };

        recognition.onend = function() {
            isListening = false;
            micIcon.classList.remove('listening');
            if (!statusDiv.classList.contains('success') && !statusDiv.classList.contains('error')) {
                statusDiv.textContent = "Status: Idle";
            }
        };

        micIcon.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                if (!ipInput.value) {
                    statusDiv.textContent = "Please enter the ESP32 IP Address first!";
                    statusDiv.className = 'error';
                    return;
                }
                recognition.start();
            }
        });

        async function triggerDevice(keyword) {
            const ipAddress = ipInput.value;
            const url = `http://${ipAddress}/trigger?threat=${keyword}`;
            
            try {
                const response = await fetch(url);
                if (response.ok) {
                    statusDiv.textContent = `Success! Device triggered for '${keyword}'.`;
                    statusDiv.className = 'success';
                } else {
                    statusDiv.textContent = `Failed to trigger. Status: ${response.status}`;
                    statusDiv.className = 'error';
                }
            } catch (error) {
                statusDiv.textContent = "Error! Could not connect to device. Check IP & WiFi.";
                statusDiv.className = 'error';
            }
        }
    </script>

</body>
</html>
